<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Information</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0033cc, #66ccff);
            color: white;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            color: #333;
        }
        h1, h2 {
            color: #0033cc;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-top: 5px;
            font-size: 16px;
        }
        input, textarea, select {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #0033cc;
        }
        button {
            background: #0033cc;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #002080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <br>
    <div class="container">
        <h2>Resume Information</h2>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="2" required></textarea>
            
            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="3" required></textarea>
            
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="2" required></textarea>
            
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="2" required></textarea>
            
            <label for="projects">Projects:</label>
            <textarea id="projects" name="projects" rows="3" required></textarea>
            
            <button type="submit">Submit Resume</button>
        </form>
    </div>
</body>
</html>
