<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { text-align: center; color: #333; }
        label { font-weight: bold; }
        .section { margin-bottom: 20px; }
        .login-container { max-width: 400px; margin: auto; padding: 20px; background: linear-gradient(45deg, #ff6b6b, #556270); color: white; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
        .login-container input { width: 80%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        .login-container button { background: #fff; color: #ff6b6b; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .login-container button:hover { background: #ddd; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="username"><br>
        <input type="password" placeholder="Password" id="password"><br>
        <button type="button" onclick="login()">Login</button>
    </div>
    <div class="container" style="display: none;" id="resumeSection">
        <h1>My Resume</h1>
        <div class="section">
            <h2>Personal Details</h2>
            <label for="name">Name:</label> <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label> <input type="email" id="email" name="email"><br><br>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <label for="experience">Details:</label>
            <textarea id="experience" name="experience" rows="4" cols="50"></textarea>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <label for="skills">List:</label>
            <input type="text" id="skills" name="skills">
        </div>
        <button type="submit">Submit</button>
    </div>
    
    <script>
        function login() {
            document.querySelector('.login-container').style.display = 'none';
            document.getElementById('resumeSection').style.display = 'block';
        }
    </script>
</body>
</html>
